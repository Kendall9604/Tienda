<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace = "layout/plantilla :: header" />
        <div class="contenido">
            <h2>Listado de CLientes</h2>
            <a th:href="@{/articuloCliente}">Nuevo Articulo</a> <!--@ ruta .. Crear un nuevo cliente en la tabla con algun metodo-->
            </br>
            <div th:if="${articulos != null and !articulos.empty}">
                <table border="1">
                    <thead>
                        <tr>

                    <th>Descripcion</th>
                    <th>Precio</th>
                    <th>Existencias</th>
                    <th>Activa</th>
                    </tr>
                    </thead> 
                    <tbody>
                        <tr th:each="articulo : ${articuloss}">
                            <td th:text="${articulo.descripcion}"></td>
                            <td th:text="${#numbers.formatDecimal(articulo.precio, 3, 2)}" style="text-align: right"></td>
                            <td th:text="${articulo.existencias}" style="text-align: center"></td>
                            <td><input type="checkbox" name="activa" th:checked="${articulo.activo}"Â¨disabled="true"></td>
                            <td><a th:href="@{/articulo/eliminar/} + ${articulo.idArticulo}">Delete</a></td>
                            <td><a th:href="@{/articulo/modificar/} + ${articulo.idCArticulo}">Modificar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${articulos == null or carticulos.empty}">
                La lista de articulos esta vacia...
            </div> 
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
